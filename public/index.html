<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>XOde | Server Based Tic Tac Toe</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="./javascripts/socket.io.js"></script>
	<script src="./javascripts/angular/angular.js"></script>
	<script src="./javascripts/angular/angular-resource.js"></script>
	<script src="./javascripts/angular/angular-route.js"></script>
	<script src="./javascripts/angular/angular-ui-router.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
	<script src="./javascripts/XOdeViewController.js"></script>
	<script src="./javascripts/tictactoe.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css"/></link>
</head>

<body>

	<div class="jumbotron text-center" style="background-color: rgb(101,101,101);">
		<h1 style="color: black">Server Based Tic Tac Toe</h1>
		<p>
			<h4 style="color: black">Find an active session and play. Or Start a New one. Enjoy =)</h4>
		</p>
	</div>

	<div ng-app="XOde" ng-controller="XOdeSessionController">
		<div class="container">
			<div class="text-center">
				<h3>{{message}}</h3>
			</div>
			<div class="row">
				<div ng-repeat="client in clients">
					<div class="card" style="width: 10rem;height: 10rem;background-color: rgb(51,51,51) ;">
						<div class="card-body text-center">
							<h5 class="card-title">{{client.name}}</h5>
							<p class="card-text">{{client.ip}}</p>
							<a ng-click="connect(client.id)" class="btn btn-primary">Play</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>
</html>
