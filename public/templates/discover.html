<div class="container-fluid" style="height:100%">
    <div class="row">
        <div class="col-sm-12">
            <div class="text-center" style="color:white;">
                <h3>{{message}}</h3>
            </div>
        </div>
        <div ng-repeat="client in clients">
            <div class="col-xs-12 col-sm-6 col-md-3" style="padding:10px;">
                <div class="card" style="width: 10rem;height: 10rem;background-color: rgb(51,51,51);">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{client.name}}</h5>
                        <p class="card-text">{{client.ip}}</p>
                        <a ng-click="connect(client.id)" class="btn btn-primary">Play</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center" style="color:white;">
        <h3>{{playersMessage}}</h3>
    </div>
    <div class="row">
        <div ng-repeat="player in players">
            <div class="col-xs-12 col-sm-6 col-md-3" style="padding:10px;">
                <div class="card" style="width: 10rem;height: 10rem;background-color: rgb(51,51,51) ;">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{player.name}}</h5>
                        <p class="card-text">{{player.ip}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
