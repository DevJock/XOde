<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>XOde | Server Based Tic Tac Toe</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="./javascripts/angular/angular.js"></script>
	<script src="./javascripts/angular/angular-resource.js"></script>
	<script src="./javascripts/angular/angular-route.js"></script>
	<script src="./javascripts/angular/angular-ui-router.js"></script>
	<script src="./javascripts/XOdeViewController.js"></script>
	<script src="./javascripts/socket.io.js"></script>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</link>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
	<script src="./javascripts/tictactoe.js"></script>
	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css" />
	</link>
</head>

<body>
	<div class="container-fluid" style="background-color:rgb(51,51,51);">
		<h1 class="display-5" style="text-align:center;">Server Based Tic Tac Toe</h1>
	</div>


	<div class="container-fluid">


		<div class="container-fluid">
			<div id="canvasHolder">

			</div>
		</div>

		<div id="view" ng-app="XOde" ng-controller="XOdeSessionController">
			<div class="container-fluid">
				<div class="container-fluid game fixed-top" style="margin-top: 4%;" ng-class="{ 'hidden': gameView }">

					<h4 class="display-6" style="float:left; text-align: left;">X:{{xscore}}</h4>&nbsp;
					<h4 class="display-6" style="float:right; text-align: right;">O:{{oscore}}</h4>&nbsp;
					<h3 style="text-align:center">{{turn}}</h3>
					
				</div>
				<div class="postgame text-center" ng-class="{ 'hidden': gameOver }">
					<p>
						<h3>Player Disconnected. Thanks for Playing.</h3>
					</p>
					<h1 class="display-6">SocreBoard</h1>
					<h1 class="display-6">X:{{xscore}} | O:{{oscore}}</h1>
					<h4>
						<p>{{gomessage}}</p>
					</h4>
				</div>
				<div class="pregame" ng-class="{ 'hidden': playing }">
					<div class="name" ng-class="{ 'hidden': done }">
						<p>
							<h3>Enter Your Name in the Text Box Below</h3>
						</p>
						<p><input type="text" style="width: 40%;text-align: left;" placeholder="" ng-model="name"></p>
						<a ng-click="nameUpdate()" class="btn btn-primary">Done</a>
					</div>
					<div>
						<div class="text-center" style="color:white;">
							<h3>{{message}}</h3>
						</div>
						<div class="row">
							<div ng-repeat="client in clients">
								<div class="card" style="width: 10rem;height: 10rem;background-color: rgb(51,51,51) ;">
									<div class="card-body text-center">
										<h5 class="card-title">{{client.name}}</h5>
										<p class="card-text">{{client.ip}}</p>
										<a ng-click="connect(client.id)" class="btn btn-primary">Play</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
